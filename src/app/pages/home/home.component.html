<div class="post-section d-flex row my-3 justify-content-center">
  <div class="col-md-8 ml-5 pl-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3" *ngFor="let post of posts">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.summary }}</p>
           <a [routerLink]="'/post/' + post.id" class="btn btn-dark">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 text-center mb-3 ">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Subscribe to our Newsletter</h4>
        <p class="card-text">Subscribe to get the latest news and updates.</p>
        <form>
          <div class="form-group">
            <input type="email" class="mt-3 form-control" id="InputEmail1" placeholder="Email Address">
          </div>
          <button type="submit" class="mt-3 align-item-center btn btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</div>
